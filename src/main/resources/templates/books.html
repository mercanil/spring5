<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1> Book List</h1>

<table>
    <tr>ID</tr>
    <tr>Title</tr>
    <tr>Author</tr>

    <tr th:each="book : ${books}">
        <td th:text ="${book.id}">123</td>
        <td th:text ="${book.title}">123</td>
        <td th:text ="${book.name}">123</td>
        <td th:text ="${book.publisher.name}">123</td>
    </tr>
</table>
</body>
</html>
