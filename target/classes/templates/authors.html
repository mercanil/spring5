<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1> Author List</h1>

<table>
    <tr>ID</tr>
    <tr>First Name</tr>
    <tr>Last Name</tr>

    <tr th:each="author : ${authors}">
        <td th:text ="${author.id}">123</td>
        <td th:text ="${author.firstName}">123</td>
        <td th:text ="${author.lastName}">123</td>
    </tr>
</table>
</body>
</html>
